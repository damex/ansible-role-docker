---
docker_package_name: "docker.io"
docker_package_version: ""
docker_package_state: "present"
docker_compose_package_name: "docker-compose"
docker_compose_package_version: ""
docker_compose_package_state: "present"
docker_conf_dir: "/etc/docker"
docker_daemon_json_file: "{{ docker_conf_dir }}/daemon.json"
docker_service_name: "docker"
docker_dockerd_storage_driver: "overlay2"
docker_dockerd_live_restore: true
docker_dockerd_bridge: "none"
